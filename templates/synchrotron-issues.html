<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
       "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Tanglu QA: Merge Todo</title>
</head>
<body>

<h1>Packages which need to be merged</h1>

<table border="1">
  <tr>
    <th>Package Name</th>
    <th>Tanglu Version</th>
    <th>Debian Version</th>
    <th>Issue Details</th>
  </tr>
  {% for item in sync_failures %}
    <tr>
      <td>{{item.name}}</td>
      <td>{{item.dest_version}}</td>
      <td>{{item.src_version}}</td>
      <td>{{item.details}}</td>
    </tr>
  {% endfor %}
</table>
<br/>
<p>{{time}}</p>
<br/>
</body>
</html>
